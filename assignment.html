<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: green;
            border: 1px solid #000;
        }
        .btn-color {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div id="colorBox" class="color-box"></div>
    <button class="btn btn-dark btn-color" onclick="changeColor('black')">Black</button>
    <button class="btn btn-primary btn-color" onclick="changeColor('blue')">Blue</button>
    <button class="btn btn-success btn-color" onclick="changeColor('green')">Green</button>
    <button class="btn btn-purple btn-color" onclick="changeColor('purple')">Purple</button>
    <button class="btn btn-light btn-color" onclick="changeColor('pink')">Pink</button>
    <button class="btn btn-danger btn-color" onclick="changeColor('red')">Red</button>
</div>

<script src="assignment.js"></script>

</body>
</html>
